<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <br>
        <div class="text-center">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-10 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-1">
                <label for="basic-url">Enter something to find frequency of the individual alphabets</label>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">Enter here</span>
                    <input type="text" class="form-control" id="text-input" name="text-input" aria-describedby="basic-addon3" onkeyup="updateDataSet()">
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="text-center view-adjust">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12" id="chart-wrapper">
                    <div class="isVisible" style="visibility: hidden;">
                        <h4><strong>Bar Graph</strong></h4>
                    </div>
                    <div class="bar-container">
                        <div class="svg-wrapper" id="bar-chart"></div>
                        <div class="isVisible" style="visibility: hidden;">
                            <h5>This graph represents the frequency of each character entered in the text box</h5>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12" id="chart-wrapper">
                    <div class="isVisible" style="visibility: hidden;">
                        <h4><strong>Pie Chart</strong></h4>
                    </div>
                    <div class="pie-container">
                        <div class="svg-wrapper" id="pie-chart"></div>
                        <br>
                        <div class="isVisible" style="visibility: hidden;">
                            <h5>This chart represents the composition of vowels, consonants, digits &amp; special characters entered in the text box</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3-tip.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
